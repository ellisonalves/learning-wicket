<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<wicket:panel>
		<div style="margin: auto; width: 40%;">
			<form id="loginForm" method="get">
				<fieldset id="login" class="center">
					<legend>Login</legend>
					<span>Username: </span><input type="text" id="username" /><br /> <span>Password:
					</span><input type="password" id="password" />
					<p>
						<input type="submit" name="login" value="login" />
					</p>
				</fieldset>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
