<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <fieldset>
        <legend>Choice Form</legend>
        <form action="choiceForm" method="post" wicket:id="choiceForm">
            <p>
                Select a fruit: <select wicket:id="fruits"></select>
            </p>
            <p>
                Select a car: <select wicket:id="cars"></select>
            </p>
            <p>
                <input type="submit" value="submit"/>
            </p>
        </form>
    </fieldset>
</wicket:panel>
</body>
</html>
