<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Login page</title>
</head>
<body>
	<fieldset>
		<legend>Login Form</legend>

		<form action="loginForm" method="post"
			wicket:id="loginForm">

			<h3 wicket:id="loginStatus"></h3>

			<p>
				Username: <input wicket:id="username" type="text" id="username" />
			</p>

			<p>
				Password: <input wicket:id="password" type="password" id="password" />
			</p>

			<p>
				<input type="submit" name="Login" value="Login" />
			</p>

		</form>
	</fieldset>

</body>
</html>
